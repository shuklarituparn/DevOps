[defaults]
# Inventory file path
inventory = /path/to/your/inventory

# Default user for connections
remote_user = your_username

# SSH private key file
private_key_file = /path/to/your/private_key.pem

# Disable host key checking (not recommended for production)
host_key_checking = False

# Number of parallel processes to use for task execution
forks = 5

# Specify the default callback plugin
stdout_callback = yaml

# Control whether colorized output is enabled
color = True
